    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unibank</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"

    <style>
      .bg {
        background-color:  #FF6400;

      .bdy{ 
        background-color:  #FF6400 ;
      }

  <body class="bdy">
    <div class="bg d-flex justify-content-between align-items-center p-5">
      <img  width="200px" 
      src="https://cdn.trend.az/2021/12/30/unibank_logo_301221.jpg"
     />
       

      <div class="box">
      <h3 class="text-white">Balance: <span id="balanceEl">$ 1000</span></h3>
      <h3 class="text-white">Cashback: <span id="cashbackEl">$ 0</span></h3>
      </div>
    </div>

    <main class="container p-5">
      <input
        id="moneyInput"
        class="form-control form-control-lg"
        type="number"
        placeholder="Amount ... "
      />
      <div class="mt-5 d-flex justify-content-center">
        <div class="btn-group mx-auto" role="group" aria-label="Basic example">
          <button type="button" id="incrementBtn" class="btn btn-lg">
            Cash in
          </button>
          <button type="button" id="decrementBtn" class="btn btn-lg">
            Withdraw
          </button>
          <button type="button" id="paymentBtn" class="btn btn-lg">
            Payment
          </button>

        </div>
      </div>  

      <table class="table table-striped border my-5">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Type</th>
            <th scope="col">Amount</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody id="list">

      </table>
    </main>
