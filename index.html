      <h3 class="text-white">Balance: <span id="balanceEl">$ 1000</span></h3>
    </div>

    <main class="container p-5">
      <input
        id="moneyInput"
        class="form-control form-control-lg"
        type="number"
        placeholder="Amount ... "
      />
      <div class="mt-5 d-flex justify-content-center">
        <div class="btn-group mx-auto" role="group" aria-label="Basic example">
          <button type="button" id="incrementBtn" class="btn btn-dark btn-lg">
          Cash in
          </button>
          <button type="button" id="decrementBtn" class="btn btn-dark btn-lg">
          Withdraw
          </button>
          <!-- <button type="button" id="showBtn" class="btn btn-dark btn-lg">
            Goster
          </button> -->
        </div>
      </div>

      <table class="table table-striped border my-5">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Type</th>
            <th scope="col">Amount</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody id="list">
